<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8" />
    <title>Kết quả Xổ số</title>
    <meta content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=5, user-scalable=1" name="viewport"/>
    <link rel="stylesheet" href="assets/style.css" />
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-GD3BEBSQV1"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'G-GD3BEBSQV1');
    </script>
</head>

<body>
    <div class="container">
        <h1 id="title">Kết quả sổ số mới nhất hôm nay</h1>

        <div class="controls">
            <label>Chọn tháng:</label>
            <select id="monthSelect"></select>
            <label>Chọn năm:</label>
            <select id="yearSelect"></select>
            <button id="todayBtn">Hôm nay</button>
            <button id="doVeSo" onclick="document.getElementById('modal').style.display='flex'">Dò số</button>
        </div>

        <div class="controls">
            <strong>Ngày</strong><br />
            <div class="day-selector" id="daySelector"></div>
        </div>

        <div class="checkbox-wrapper">
            <input type="checkbox" id="lastTwoCheckbox" />
            <label for="lastTwoCheckbox">Chỉ hiển thị 2 số cuối</label>
            <input type="checkbox" id="printMode" />
            <label for="printMode">chế độ In</label>
        </div>

        <table>
            <thead>
                <tr id="tableHeader"></tr>
            </thead>
            <tbody id="resultBody"></tbody>
        </table>

        <div class="footer">
            <img style="display: inline-block; width:100px;" src="assets/qr.png" alt="qr code to xo so" /><br>doveso.top<br><br>
            <nav class="mini-menu">
                <a href="about.html">Giới thiệu</a> |
                <a href="privacy.html">Chính sách</a> |
                <a href="contact.html">Liên hệ</a>
            </nav>
        </div>

    </div>

    <div id="modal">
        <div id="modalContent">
            <select id="provinceSelect"></select>
            <input type="text" id="searchNumber" placeholder="Nhập 6 số" maxlength="6"
                onkeypress="if(event.key==='Enter') searchNumber()" />
            <button onclick="searchNumber()">Tìm</button>
        </div>
    </div>

    <div id="alertBox" style="display:none;">
        <div id="alertContent"></div>
    </div>

    <script src="assets/app.js"></script>
</body>

</html>
