<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8" />
    <title>Kết quả Xổ số</title>
    <meta content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=3, user-scalable=1" name="viewport"/>
    <link rel="stylesheet" href="/assets/style.css" />
    <script>
    var _paq = window._paq = window._paq || [];
    _paq.push(['trackPageView']);
    _paq.push(['enableLinkTracking']);
    (function() {
        var u="https://dovesotop.matomo.cloud/";
        _paq.push(['setTrackerUrl', u+'matomo.php']);
        _paq.push(['setSiteId', '1']);
        var d=document, g=d.createElement('script'), s=d.getElementsByTagName('script')[0];
        g.async=true; g.src='https://cdn.matomo.cloud/dovesotop.matomo.cloud/matomo.js'; s.parentNode.insertBefore(g,s);
    })();
    </script>
</head>

<body>
    <div class="container">
        <h1 id="title">Kết quả sổ số mới nhất hôm nay</h1>

        <div class="controls">
            <label for="monthSelect">Tháng:</label>
            <select id="monthSelect"></select>
            <label for="yearSelect">Năm:</label>
            <select id="yearSelect"></select>
            <button id="todayBtn">Hôm nay</button>
            <button id="doVeSo" onclick="document.getElementById('modal').style.display='flex'">Dò số</button>
        </div>

        <div class="controls">
            <strong>Ngày</strong><br />
            <div class="day-selector" id="daySelector"></div>
        </div>

        <div class="checkbox-wrapper">
            <input type="checkbox" id="lastTwoCheckbox" />
            <label for="lastTwoCheckbox">Chỉ hiển thị 2 số cuối</label>
            <input type="checkbox" id="printMode" />
            <label for="printMode">chế độ In</label>
        </div>

        <table>
            <thead>
                <tr id="tableHeader"></tr>
            </thead>
            <tbody id="resultBody"></tbody>
        </table>

        <div class="footer">
            <img class="imgfooter" style="display: inline-block; width:100px;" src="assets/qr.png" alt="qr code to xo so" /><br>doveso.top<br><br>
            <nav class="mini-menu">
                <a href="about.html">Giới thiệu</a> |
                <a href="privacy.html">Chính sách</a> |
                <a href="contact.html">Liên hệ</a>
            </nav>
        </div>

    </div>

    <div id="modal">
        <div id="modalContent">
            <select id="provinceSelect"></select>
            <input type="text" id="searchNumber" placeholder="Nhập 6 số" maxlength="6"
                onkeypress="if(event.key==='Enter') searchNumber()" />
            <button onclick="searchNumber()">Tìm</button>
        </div>
    </div>

    <div id="alertBox" style="display:none;">
        <div id="alertContent"></div>
    </div>

    <script src="assets/app.js"></script>
</body>

</html>
